<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcursoMaster AI - Simulados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .materias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .materia-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .materia-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .materia-nome {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .materia-count {
            color: #667eea;
            font-size: 0.9rem;
        }
        
        .questao-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .questao-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .questao-titulo {
            font-size: 1.3rem;
            color: #333;
            font-weight: bold;
        }
        
        .questao-enunciado {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #444;
        }
        
        .alternativas {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .alternativa {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .alternativa:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .alternativa.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .controles {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ ConcursoMaster AI</h1>
            <p>Sistema Inteligente de Simulados para Concursos</p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="stats" id="stats">
                <div class="loading">Carregando estat√≠sticas...</div>
            </div>
            
            <h3 style="margin-bottom: 15px; color: #333;">üìö Escolha uma Mat√©ria:</h3>
            <div class="materias-grid" id="materiasGrid">
                <div class="loading">Carregando mat√©rias...</div>
            </div>
        </div>

        <!-- Simulado -->
        <div id="simulado" class="hidden">
            <div class="questao-container">
                <div class="questao-header">
                    <div class="questao-titulo" id="questaoTitulo">Quest√£o 1</div>
                    <div style="color: #667eea; font-weight: bold;" id="questaoMateria"></div>
                </div>
                
                <div class="questao-enunciado" id="questaoEnunciado">
                    Carregando quest√£o...
                </div>
                
                <div class="alternativas" id="alternativas">
                    <div class="loading">Carregando alternativas...</div>
                </div>
                
                <div class="controles">
                    <button class="btn btn-secondary" onclick="voltarDashboard()">‚Üê Voltar</button>
                    <button class="btn btn-primary" onclick="proximaQuestao()">Pr√≥xima ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let questaoAtual = 0;
        let questoes = [];
        let materiaAtual = '';

        // Carregar dashboard inicial
        async function carregarDashboard() {
            try {
                // Carregar estat√≠sticas
                const statsResponse = await fetch(API_BASE + '/dashboard-data');
                const statsData = await statsResponse.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${statsData.total_questoes}</div>
                        <div class="stat-label">Total de Quest√µes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Object.keys(statsData.questoes_por_materia).length}</div>
                        <div class="stat-label">Mat√©rias Dispon√≠veis</div>
                    </div>
                `;

                // Carregar mat√©rias
                const materiasResponse = await fetch(API_BASE + '/materias');
                const materiasData = await materiasResponse.json();
                
                let materiasHTML = '';
                materiasData.materias.forEach(materia => {
                    const count = statsData.questoes_por_materia[materia] || 0;
                    materiasHTML += `
                        <div class="materia-card" onclick="iniciarSimulado('${materia}')">
                            <div class="materia-nome">${materia}</div>
                            <div class="materia-count">${count} quest√µes</div>
                        </div>
                    `;
                });
                
                document.getElementById('materiasGrid').innerHTML = materiasHTML;
                
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                document.getElementById('stats').innerHTML = '<div class="stat-card">Erro ao carregar dados</div>';
            }
        }

        // Iniciar simulado de uma mat√©ria
        async function iniciarSimulado(materia) {
            materiaAtual = materia;
            questaoAtual = 0;
            
            try {
                const response = await fetch(API_BASE + '/questoes/' + encodeURIComponent(materia) + '?limit=10');
                const data = await response.json();
                
                if (data.questoes && data.questoes.length > 0) {
                    questoes = data.questoes;
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('simulado').classList.remove('hidden');
                    mostrarQuestao();
                } else {
                    alert('Nenhuma quest√£o encontrada para esta mat√©ria!');
                }
            } catch (error) {
                console.error('Erro ao carregar quest√µes:', error);
                alert('Erro ao carregar quest√µes!');
            }
        }

        // Mostrar quest√£o atual
        function mostrarQuestao() {
            if (questaoAtual >= questoes.length) {
                alert('Simulado conclu√≠do! üéâ');
                voltarDashboard();
                return;
            }
            
            const questao = questoes[questaoAtual];
            
            document.getElementById('questaoTitulo').textContent = `Quest√£o ${questaoAtual + 1} de ${questoes.length}`;
            document.getElementById('questaoMateria').textContent = questao.materia;
            document.getElementById('questaoEnunciado').textContent = questao.enunciado;
            
            let alternativasHTML = '';
            const alternativas = [
                { letra: 'A', texto: questao.alternativa_a },
                { letra: 'B', texto: questao.alternativa_b },
                { letra: 'C', texto: questao.alternativa_c },
                { letra: 'D', texto: questao.alternativa_d }
            ];
            
            alternativas.forEach(alt => {
                if (alt.texto && alt.texto.trim() !== '') {
                    alternativasHTML += `
                        <div class="alternativa" onclick="selecionarAlternativa(this)" data-letra="${alt.letra}">
                            <strong>${alt.letra})</strong> ${alt.texto}
                        </div>
                    `;
                }
            });
            
            document.getElementById('alternativas').innerHTML = alternativasHTML;
        }

        // Selecionar alternativa
        function selecionarAlternativa(elemento) {
            // Remover sele√ß√£o anterior
            document.querySelectorAll('.alternativa').forEach(alt => {
                alt.classList.remove('selected');
            });
            
            // Selecionar nova alternativa
            elemento.classList.add('selected');
        }

        // Pr√≥xima quest√£o
        function proximaQuestao() {
            questaoAtual++;
            mostrarQuestao();
        }

        // Voltar para dashboard
        function voltarDashboard() {
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('simulado').classList.add('hidden');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', carregarDashboard);
    </script>
</body>
</html>
