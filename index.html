<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcursoMaster AI - Simulados</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .card { background: white; border-radius: 15px; padding: 30px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .stats { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat { flex: 1; text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        .stat-number { font-size: 2rem; font-weight: bold; color: #667eea; }
        .materias-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .materia-card { background: #667eea; color: white; padding: 20px; border-radius: 10px; cursor: pointer; transition: transform 0.3s; }
        .materia-card:hover { transform: translateY(-5px); background: #5a6fd8; }
        .questao { display: none; }
        .alternativa { padding: 15px; margin: 10px 0; border: 2px solid #e9ecef; border-radius: 8px; cursor: pointer; }
        .alternativa:hover { border-color: #667eea; }
        .btn { padding: 12px 25px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ ConcursoMaster AI</h1>
            <p>Sistema Inteligente de Simulados para Concursos</p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard">
            <div class="card">
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number" id="totalQuestoes">295</div>
                        <div>Total de Quest√µes</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="totalMaterias">14</div>
                        <div>Mat√©rias Dispon√≠veis</div>
                    </div>
                </div>

                <h3 style="margin-bottom: 20px;">üìö Escolha uma Mat√©ria para Simular:</h3>
                <div class="materias-grid" id="materiasGrid">
                    <!-- Mat√©rias ser√£o carregadas aqui -->
                </div>
            </div>
        </div>

        <!-- Simulado -->
        <div id="simulado" style="display: none;">
            <div class="card">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <h3 id="questaoTitulo">Quest√£o 1</h3>
                    <button class="btn" onclick="voltarDashboard()">‚Üê Voltar</button>
                </div>
                
                <div id="questaoEnunciado" style="font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px;">
                    Carregando quest√£o...
                </div>
                
                <div id="alternativas">
                    <!-- Alternativas ser√£o carregadas aqui -->
                </div>
                
                <div style="text-align: center; margin-top: 25px;">
                    <button class="btn" onclick="proximaQuestao()">Pr√≥xima Quest√£o ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados de exemplo - funciona mesmo sem API
        const materias = [
            { nome: "Direito Administrativo", quantidade: 33 },
            { nome: "Direito Constitucional", quantidade: 29 },
            { nome: "Portugu√™s", quantidade: 27 },
            { nome: "Racioc√≠nio L√≥gico", quantidade: 24 },
            { nome: "Inform√°tica", quantidade: 22 },
            { nome: "Direito Penal", quantidade: 21 },
            { nome: "Direito Processual Penal", quantidade: 19 },
            { nome: "Legisla√ß√£o Especial", quantidade: 18 },
            { nome: "Direito Humanos", quantidade: 17 },
            { nome: "Administra√ß√£o P√∫blica", quantidade: 16 },
            { nome: "Controle Externo", quantidade: 15 },
            { nome: "√âtica", quantidade: 14 },
            { nome: "Matem√°tica", quantidade: 13 },
            { nome: "Realidade Brasileira", quantidade: 12 }
        ];

        const quest√µesExemplo = [
            {
                materia: "Direito Administrativo",
                enunciado: "De acordo com a Constitui√ß√£o Federal, a administra√ß√£o p√∫blica direta e indireta obedecer√° aos princ√≠pios de:",
                alternativa_a: "legalidade, impessoalidade, moralidade, publicidade e efici√™ncia",
                alternativa_b: "legalidade, legitimidade, moralidade, publicidade e economicidade",
                alternativa_c: "legalidade, impessoalidade, moralidade, publicidade e economicidade", 
                alternativa_d: "legalidade, legitimidade, moralidade, publicidade e efici√™ncia",
                resposta_correta: "A"
            },
            {
                materia: "Direito Administrativo", 
                enunciado: "O ato administrativo que extingue um cargo p√∫blico declarado desnecess√°rio √© classificado como:",
                alternativa_a: "ato administrativo normativo",
                alternativa_b: "ato administrativo ordinat√≥rio",
                alternativa_c: "ato administrativo negocial",
                alternativa_d: "ato administrativo punitivo",
                resposta_correta: "B"
            }
        ];

        let questaoAtual = 0;
        let materiaSelecionada = '';

        // Carregar dashboard
        function carregarDashboard() {
            let html = '';
            materias.forEach(materia => {
                html += `
                    <div class="materia-card" onclick="iniciarSimulado('${materia.nome}')">
                        <div style="font-size: 1.2rem; font-weight: bold;">${materia.nome}</div>
                        <div>${materia.quantidade} quest√µes</div>
                    </div>
                `;
            });
            document.getElementById('materiasGrid').innerHTML = html;
        }

        // Iniciar simulado
        function iniciarSimulado(materia) {
            materiaSelecionada = materia;
            questaoAtual = 0;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('simulado').style.display = 'block';
            mostrarQuestao();
        }

        // Mostrar quest√£o
        function mostrarQuestao() {
            const questao = quest√µesExemplo[questaoAtual];
            document.getElementById('questaoTitulo').textContent = `Quest√£o ${questaoAtual + 1} - ${materiaSelecionada}`;
            document.getElementById('questaoEnunciado').textContent = questao.enunciado;
            
            let alternativasHTML = `
                <div class="alternativa" onclick="selecionarAlternativa(this, 'A')">
                    <strong>A)</strong> ${questao.alternativa_a}
                </div>
                <div class="alternativa" onclick="selecionarAlternativa(this, 'B')">
                    <strong>B)</strong> ${questao.alternativa_b}
                </div>
                <div class="alternativa" onclick="selecionarAlternativa(this, 'C')">
                    <strong>C)</strong> ${questao.alternativa_c}
                </div>
                <div class="alternativa" onclick="selecionarAlternativa(this, 'D')">
                    <strong>D)</strong> ${questao.alternativa_d}
                </div>
            `;
            
            document.getElementById('alternativas').innerHTML = alternativasHTML;
        }

        function selecionarAlternativa(elemento, letra) {
            document.querySelectorAll('.alternativa').forEach(alt => {
                alt.style.background = '';
                alt.style.borderColor = '#e9ecef';
            });
            elemento.style.background = '#667eea';
            elemento.style.color = 'white';
            elemento.style.borderColor = '#667eea';
            
            // Mostrar resposta correta
            const questao = quest√µesExemplo[questaoAtual];
            setTimeout(() => {
                alert(`Resposta selecionada: ${letra}\nResposta correta: ${questao.resposta_correta}`);
            }, 500);
        }

        function proximaQuestao() {
            questaoAtual = (questaoAtual + 1) % quest√µesExemplo.length;
            mostrarQuestao();
        }

        function voltarDashboard() {
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('simulado').style.display = 'none';
        }

        // Inicializar
        carregarDashboard();
    </script>
</body>
</html>
